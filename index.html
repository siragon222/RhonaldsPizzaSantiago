<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENÚ RHONALDSPIZZA</title>
    <link rel="icon" type="image/svg+xml" href="logomenu.svg">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            scroll-behavior: smooth;
        }

        /* PANTALLA DE CARGA */
        #splash-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out;
        }

        #splash-logo { width: 180px; height: auto; margin-bottom: 25px; }

        .loading-container {
            display: flex; align-items: baseline;
            color: #000; font-size: 1.5rem; font-weight: 900;
        }

        .dot { animation: blink 1.4s infinite both; margin-left: 2px; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink { 0% { opacity: 0.2; } 20% { opacity: 1; } 100% { opacity: 0.2; } }

        /* CONTENIDO PRINCIPAL */
        #main-content {
            width: 100%;
            /* Ya no usamos display:none para que el navegador empiece 
               a renderizar la imagen desde el segundo 1 por debajo */
            visibility: hidden; 
            height: 0;
            overflow: hidden;
        }

        #main-content.activo {
            visibility: visible;
            height: auto;
            overflow: visible;
        }

        .imagen-larga {
            width: 100%;
            height: auto;
            display: block;
        }

        #btn-arriba {
            display: none;
            position: fixed;
            bottom: 25px; right: 25px;
            z-index: 99; border: none;
            background-color: #e74c3c; color: white;
            width: 55px; height: 55px; border-radius: 50%;
        }

        .flecha {
            border: solid white; border-width: 0 4px 4px 0;
            display: inline-block; padding: 6px;
            transform: rotate(-135deg); margin-top: 6px;
        }

        .fade-out { opacity: 0 !important; pointer-events: none; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img id="splash-logo" src="logomenu.svg" alt="Logo">
        <div class="loading-container">
            CARGANDO MENÚ
            <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
        </div>
    </div>

    <button onclick="irArriba()" id="btn-arriba"><i class="flecha"></i></button>

    <div id="main-content">
        <img src="imagenmenu.png" alt="MENÚ RHONALDSPIZZA" class="imagen-larga" decoding="async">
    </div>

    <script>
        // DOMContentLoaded NO espera a que la imagen cargue, solo al HTML
        document.addEventListener('DOMContentLoaded', () => {
            const splash = document.getElementById('splash-screen');
            const main = document.getElementById('main-content');

            // Cronómetro forzado de 5 segundos
            setTimeout(() => {
                splash.classList.add('fade-out');
                main.classList.add('activo');
                
                setTimeout(() => {
                    splash.style.display = 'none';
                }, 800);
            }, 5000); 
        });

        window.onscroll = function() {
            const btnArriba = document.getElementById('btn-arriba');
            if (document.body.scrollTop > 600 || document.documentElement.scrollTop > 600) {
                btnArriba.style.display = "block";
            } else {
                btnArriba.style.display = "none";
            }
        };

        function irArriba() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    </script>

</body>
</html>
