<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MENÚ RHONALDSPIZZA</title>

    <link rel="icon" type="image/svg+xml" href="LOGOMENU.SVG">

    <style>
        /* CONFIGURACIÓN GENERAL */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            scroll-behavior: smooth;
        }

        /* PANTALLA DE CARGA */
        #splash-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #FFFFFF; /* Fondo blanco */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out;
        }

        #splash-logo { 
            width: 180px; 
            height: auto; 
            margin-bottom: 25px; 
        }

        /* TEXTO CARGANDO EN BOLD Y MAYÚSCULAS */
        .loading-container {
            display: flex; 
            align-items: baseline;
            color: #000; 
            font-size: 1.5rem; 
            font-weight: 900;
            letter-spacing: 1px;
        }

        /* ANIMACIÓN DE TRES PUNTOS */
        .dot { 
            animation: blink 1.4s infinite both; 
            margin-left: 2px; 
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink { 
            0% { opacity: 0.2; } 
            20% { opacity: 1; } 
            100% { opacity: 0.2; } 
        }

        /* CONTENIDO DEL MENÚ */
        #main-content {
            width: 100%;
            display: none; /* Se activa tras la carga */
        }

        .imagen-larga {
            width: 100%;
            height: auto;
            display: block;
        }

        /* BOTÓN VOLVER ARRIBA EN LA ESQUINA INFERIOR DERECHA */
        #btn-arriba {
            display: none;
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 99;
            border: none;
            background-color: #e74c3c; /* Color Rojo */
            color: white;
            cursor: pointer;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.4);
            transition: transform 0.2s;
        }

        #btn-arriba:active { transform: scale(0.9); }

        /* Flecha CSS */
        .flecha {
            border: solid white;
            border-width: 0 4px 4px 0;
            display: inline-block;
            padding: 6px;
            transform: rotate(-135deg);
            margin-top: 6px;
        }

        .fade-out { opacity: 0 !important; pointer-events: none; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img id="splash-logo" src="LOGOMENU.SVG" alt="Logo RhonaldsPizza">
        <div class="loading-container">
            CARGANDO MENÚ
            <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
        </div>
    </div>

    <button onclick="irArriba()" id="btn-arriba">
        <i class="flecha"></i>
    </button>

    <div id="main-content">
        <img src="IMAGENMENU.PNG" alt="MENÚ RHONALDSPIZZA" class="imagen-larga">
    </div>

    <script>
        const splash = document.getElementById('splash-screen');
        const main = document.getElementById('main-content');
        const btnArriba = document.getElementById('btn-arriba');

        // Lógica de carga: 5 segundos exactos
        window.addEventListener('load', () => {
            setTimeout(() => {
                splash.classList.add('fade-out');
                main.style.display = 'block';
                setTimeout(() => {
                    splash.style.display = 'none';
                }, 800);
            }, 5000); 
        });

        // Mostrar el botón de flecha al bajar 600px
        window.onscroll = function() {
            if (document.body.scrollTop > 600 || document.documentElement.scrollTop > 600) {
                btnArriba.style.display = "block";
            } else {
                btnArriba.style.display = "none";
            }
        };

        // Función para volver al inicio suavemente
        function irArriba() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    </script>

</body>
</html>
